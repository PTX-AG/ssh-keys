<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Key Generator</title>
</head>
<body>
    <h1>Generate SSH Key</h1>
    <form method="post">
        <label for="key_type">Select Key Type:</label>
        <select name="key_type" id="key_type">
            <option value="RSA">RSA</option>
            <option value="ED25519">ED25519</option>
        </select>
        <button type="submit">Generate</button>
    </form>
    <a href="{{ url_for('keys') }}">View Generated Keys</a>
</body>
</html>
